<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Speed Control</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h3>YouTube Speed Control</h3>
  <div class="speed-section">
    <h4>Fast Playback</h4>
    <div class="speed-buttons">
      <button id="speed1.5x">1.5x</button>
      <button id="speed2x">2x</button>
      <button id="speed3x">3x</button>
      <button id="speed4x">4x</button>
      <button id="speed5x">5x</button>
      <button id="speed6x">6x</button>
    </div>
  </div>
  <button id="normalSpeed">Normal Speed (1x)</button>
  <div class="speed-section">
    <h4>Slow Playback</h4>
    <div class="speed-buttons">
      <button id="speed0.25x">0.25x</button>
      <button id="speed0.5x">0.5x</button>
      <button id="speed0.75x">0.75x</button>
    </div>
  </div>
  <div id="customSpeed">
    <h4>Custom Speed</h4>
    <div class="slider-container">
      <span class="emoji">🐢</span>
      <input type="range" id="speedSlider" min="0" max="10" step="0.1" value="1">
      <span class="emoji">🐰</span>
    </div>
    <div style="text-align: center; margin-top: 5px;">
      <output id="speedValue">1x</output>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
